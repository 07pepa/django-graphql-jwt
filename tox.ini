[tox]
envlist =
  flake8
  py{36,37,38,39}-django20,
  py{36,37,38,39}-django21,
  py{36,37,38,39}-django22,
  py{36,37,38,39}-django30,
  py{36,37,38,39}-django31,
  py{36,37,38,39}-django32,
  py{36,37,38,39}-djangomaster,

[testenv]
whitelist_externals = make
basepython =
  py36: python3.6
  py37: python3.7
  py38: python3.8
  py39: python3.9

setenv =
  PYTHONPATH={toxinidir}
  PYTHONDONTWRITEBYTECODE=1
  PYTHONWARNINGS=once

deps =
  -rrequirements/test.txt
  django20: Django~=2.0
  django21: Django~=2.1
  django22: Django~=2.2
  django30: Django~=3.0
  django31: Django~=3.1
  django32: Django~=3.2
  djangomaster: https://github.com/django/django/archive/main.tar.gz

commands = make coverage

[testenv:flake8]
basepython = python3
skip_install = true
deps = -rrequirements/flake8.txt
commands = flake8
